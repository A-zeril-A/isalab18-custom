[options]
; --- DB target for migration ---
db_host = False
db_port = False
db_user = odoo
db_password = False
db_name = isalab
dbfilter = ^isalab$

; --- Addons parents (one-level deep) ---
addons_path = /opt/odoo/isalab18/OpenUpgrade,/opt/odoo/isalab18/odoo/addons,/opt/odoo/isalab18/addons,/opt/odoo/isalab18/custom_addons,/opt/odoo/isalab18/custom_3rdP_addons/module_from_oca,/opt/odoo/isalab18/custom_3rdP_addons/module_from_other_vendor

; --- OpenUpgrade integration ---
server_wide_modules = base,web,openupgrade_framework
; OpenUpgrade scripts
upgrade_path = /opt/odoo/isalab18/OpenUpgrade/openupgrade_scripts/scripts

; --- Logging & behavior ---
logfile = /opt/odoo/isalab18/logs/isalab18_migration.log
log_level = info
; run all module updates, then exit (batch style)
update = all
stop_after_init = True
; optional: run module tests; failing tests stop the run
test_enable = False

; --- Safety during batch ---
max_cron_threads = 0
list_db = False
proxy_mode = True

; --- Data dir ---
data_dir = /opt/odoo/.local/share/Odoo/
